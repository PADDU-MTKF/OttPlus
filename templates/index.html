<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT Plus</title>

    <link rel="stylesheet" href="styles/scrollbar.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/tiles.css" />
    <link rel="stylesheet" href="styles/content_page.css" />
    <link rel="stylesheet" href="styles/back_cover.css" />
    <link rel="stylesheet" href="styles/live_page.css" />
    <link rel="stylesheet" href="styles/genres_page.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="main">
      <!--********************************* container ************************ -->

      <div class="container sticky" id="home">
        <span>
          <a href="index.html#home" name="home">
            <img src="resources/logo.png" alt="" class="logo" />
          </a>
        </span>
        <nav class="nav">
          <ul class="hr1">
            <li><a href="index.html#home" class="home-link">HOME</a></li>
            <li><a href="index.html#movies">MOVIES</a></li>
            <li><a href="index.html#shows">SHOWS</a></li>
            <li><a href="god_mode.html">GOD MODE</a></li>
          </ul>

          <button class="search" id="search">Search</button>
          <input
            type="text"
            placeholder="Enter..."
            id="input"
            class="input"
            spellcheck="false"
            onclick="search_click()"
          />
          <span>
            <img
              src="resources/live.png"
              alt=""
              class="live_logo"
              id="live_logo"
            />
          </span>
        </nav>
      </div>
      <div id="Data">
        <div class="back_cover_grad_top"></div>
        <div class="back_cover_grad_left"></div>
        <div class="back_cover_grad_right"></div>
        <div class="back_cover_grad_bottom"></div>
        <div class="back_cover_home">
          <img src="resources/back_cover_alt.jpg" alt="" id="back_cover_home" />
        </div>
        <div class="poster_home">
          <img src="resources/poster_alt.png" alt="" id="poster_home" />
        </div>
        <div class="invisibal poster_home">
          <img src="resources/poster_alt.png" alt="" id="poster_home_inv" />
        </div>
        <div class="poster_title_home">
          <h1 id="poster_title_home">Search Within</h1>
        </div>

        <div class="tiles_mrg adjust"><a>TOP TRENDINGS</a></div>

        <div class="wrapper">
          <div class="hover"></div>
          <i class="fa-solid fa-angle-left la"></i>
          <div id="popular_mix" class="tiles cursorl">
            <div class="h1"><h1>kujujhgdqkaeqaedfqedfdfedfew</h1></div>
          </div>
          <div class="hover-r"></div>
          <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="tiles_mrg" id="live"><a name="live">TOP LiveTV</a></div>

        <div class="wrapper">
          <div class="hover"></div>
          <div id="popular_livetv" class="tiles cursorl"></div>
        </div>

        <div class="tiles_mrg" id="movies"><a name="movies">TOP MOVIES</a></div>

        <div class="wrapper">
          <div class="hover"></div>

          <div id="popular_movies" class="tiles cursorl"></div>
        </div>

        <div class="tiles_mrg" id="shows"><a name="shows">TOP SHOWS</a></div>

        <div class="wrapper">
          <div id="popular_show" class="tiles cursorl"></div>
        </div>

        <div class="genre_wrapper" id="get_genres_info"></div>

        <div class="footer">
          <div class="foot_credit_1">
            <a href="https://www.themoviedb.org" target="_blank">
              <img src="resources/tmdb.svg" alt="" />
            </a>
          </div>

          <div class="foot_credit_2">
            <a href="https://github.com/dawoudt/JustWatchAPI" target="_blank">
              <img src="resources/just_watch.png" alt="" />
            </a>
          </div>

          <div class="fback">
            <img src="resources/footer.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
